<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <main>

        <div class="beach-nav">
            <i class="icon-nav"></i>
            <a href="#home"><i class="icon-link"></i>Home</a>
            <a href="#servicos"><i class="icon-link"></i>Serviços</a>
            <a href="#sobre"><i class="icon-link"></i>Sobre Nós</a>
            <a href="#contato"><i class="icon-link"></i>Contato</a>
        </div>



        <div class='container'>
            <div class='card-cadastro'>
                <div class="icone-user">
                    <img src="https://cdn-icons-png.flaticon.com/512/219/219976.png" alt="user">
                </div>

                <h2> Cadastrar </h2>

                <form class="form-cadastro">

                    <div class='label-float'>
                        <input type='text' id='usuario-cadastro' placeholder='' required>
                        <label for='usuario'> Usuário </label>
                    </div>

                    <div class='label-float'>
                        <input type='email' id='email-cadastro' placeholder='' required>
                        <label for='email'> E-mail </label>
                    </div>

                    <div class='label-float'>
                        <input type='password' id='senha-cadastro' placeholder='' required>
                        <label for='senha'> Senha </label>
                        <i class="fa fa-eye" id="olho" aria-hidden="true"></i>
                    </div>

                    <div class='justify-center'>
                        <button> Cadastrar </button>
                    </div>
                </form>
                <span id='span-cadastro' class="justify-center"></span>
                <span id='span2-cadastro' class="justify-center"></span>
                <div>
                    <hr>
                </div>

                <p class="justify-center"> Já tem conta? 
                    <a href='/pages/login/index.html' class="link"> Fazer login</a>
                </p>

            </div>
            <div>

    </main>

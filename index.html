<head>
  <title> Página de Login </title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20210606/ourmid/pngtree-waves-ocean-png-image_3418281.jpg
  " type="image/x-icon" />

  <script src="script.js"></script>

</head>

<body>
  <div class="beach-nav">
    <i class="icon-nav"></i>
    <a href="#home"><i class="icon-link"></i>Home</a>
    <a href="#servicos"><i class="icon-link"></i>Serviços</a>
    <a href="#sobre"><i class="icon-link"></i>Sobre Nós</a>
    <a href="#contato"><i class="icon-link"></i>Contato</a>
  </div>



  <div class='container'>

    <div class='card-login'>

      <div class="icone-user">
        <img src="https://cdn-icons-png.flaticon.com/512/219/219976.png" alt="user">
      </div>

      <h2> Entrar </h2>

      <div class='label-float'>
        <input type='text' id='usuario' placeholder='' required>
        <label for='usuario'> Usuário </label>
      </div>

      <div class='label-float'>
        <input type='password' id='senha' placeholder='' required>
        <label for='senha'> Senha </label>
        <i class="fa fa-eye" id="olho" aria-hidden="true"></i>
      </div>

      <a href='' style="font-size:15px"> Esqueci minha senha </a>

      <div class='justify-center'>
        <button> Entrar </button>
      </div>

      <div class="remember-me">
        <label for="remember-me ">Permanecer conectado?</label>
        <input type="checkbox" name="remember-me">
      </div>


      <div>
        <hr>
      </div>

      <p> Não tem uma conta?
        <a href='' id="trocarTela">Cadastre-se</a>
      </p>

    </div>



    <div class='card-cadastro'>
      <div class="icone-user">
        <img src="https://cdn-icons-png.flaticon.com/512/219/219976.png" alt="user">
      </div>

      <h2> Cadastrar </h2>

      <div class='label-float'>
        <input type='text' id='usuario' placeholder='' required>
        <label for='usuario'> Usuário </label>
      </div>

      <div class='label-float'>
        <input type='password' id='senha' placeholder='' required>
        <label for='senha'> Senha </label>
        <i class="fa fa-eye" aria-hidden="true"></i>
      </div>

      <div class='label-float'>
        <input type='email' id='email' placeholder='' required>
        <label for='email'> E-mail </label>
      </div>


      <div class='justify-center'>
        <button> Cadastrar </button>
      </div>

      <div>
        <hr>
      </div>

      <p> Já tem conta?
        <a href='' id="trocarTela">Faer login</a>
      </p>

    </div>




    <div>
</body>

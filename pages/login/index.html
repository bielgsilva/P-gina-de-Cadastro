<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title> Login </title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="shortcut icon" href="https://png.pngtree.com/png-vector/20210606/ourmid/pngtree-waves-ocean-png-image_3418281.jpg
  " type="image/x-icon" />

  <script type="text/javascript" src="./script.js" defer>  </script>


</head>

<body>
  <main>
    <div class="modal hidden">
      <div class="modal__body">
        <!-- <img src="../../assets/icons/close-dark.svg" alt="Close" class="modal__close" /> -->
        <h1>PARABÉNS!</h1>

        <img src="https://64.media.tumblr.com/f4b883a994825e6ff5a28fc3448fc431/tumblr_nz7yzyTVAk1sfso15o3_500.gif"
          alt="">
        <span>Você concluiu a primeira parte da Tela de Login e Cadastro. <br> Novidades em breve...</span>
      </div>
    </div>





    <div class="beach-nav">
      <i class="icon-nav"></i>
      <a href="#home"><i class="icon-link"></i>Home</a>
      <a href="#servicos"><i class="icon-link"></i>Serviços</a>
      <a href="#sobre"><i class="icon-link"></i>Sobre Nós</a>
      <a href="#contato"><i class="icon-link"></i>Contato</a>
    </div>



    <div class='container'>

      <div class='card-login'>

        <div class="icone-user">
          <img src="https://cdn-icons-png.flaticon.com/512/219/219976.png" alt="user">
        </div>

        <h2> Entrar </h2>

        <form class="form-login">
          <div class='label-float'>
            <input type='text' id='usuario-login' placeholder='' required>
            <label for='usuario'> Usuário </label>
          </div>

          <div class='label-float'>
            <input type='password' id='senha-login' placeholder='' required>
            <label for='senha'> Senha </label>
            <i class="fa fa-eye" id="olho"></i>
          </div>
          <span id='span-login' class="justify-center"></span>

          <div class='justify-center'>
            <button> Entrar &#128526</button>
          </div>
        </form>
        <a href='' style="font-size:15px"> Esqueci minha senha </a>

        <div class="remember-me">
          <label for="remember-me ">Permanecer conectado?</label>
          <input type="checkbox" name="remember-me">
        </div>


        <div>
          <hr>
        </div>

        <p> Não tem uma conta?
          <a href='../../index.html' class="link">Cadastre-se</a>
        </p>


      </div>


  </main>
</body>
